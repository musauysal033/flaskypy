<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Custom css for chat pages -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/chat_style.css') }}">
    <title>Title</title>
</head>
<body>
    <!-- Navigation bar -->
    <nav>

    </nav>

    <div id="main-section">
        <!-- Room selection -->
        <nav id="sidebar">
           <h4>ROOMS</h4>
            {% for room in rooms %}
                <p class="select-room">{{ room|title}}</p>
            {% endfor %}

        </nav>
        <!-- Message area -->
        <div id="rightside-pannel">
            <!-- Display message -->
            <div id="display-message-section">

            </div>
            <!-- input message -->
            <div id="input-area">
                <input type="text" id="user_message" placeholder="Type here..." autocomplete="off">
                <div class="input-group-append">
                <button type="button" id="send_message">SEND</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Get username -->
    <script type="text/javascript">
        const username =`{{ username }}`;
    </script>
    <!--  custom chat js -->
    <script src="{{ url_for('static', filename='scripts/chat_page.js') }}">
    </script>

    <!-- SocketIO JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <!-- Custom SocketIO JS -->
    <script src="{{ url_for('static', filename='scripts/socketio.js') }}">
    </script>
</body>
</html>
